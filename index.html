<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <!-- favicons  -->
     <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
     <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
     <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
     <link rel="manifest" href="./favicons/site.webmanifest" />
     <!-- favicons ends here -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------------------------ -->
    
    <link rel="stylesheet" href="./css/style.css">
    <title>word counter & clipboard project </title>
</head>
<body>
     <!-- header navbar  -->
     <header>
        <nav>
         <img src="./Logo/png/logo-no-background.png" class="logo-img" alt="my-logo">
         <h1 class="navbar-title">Text Player</h1>
        </nav>
      </header>
      <!-- header navbar ends here -->
    <div class="container">
    <!-- <h1>Js Word Player</h1> -->
       <textarea name="textbox" id="textbox" placeholder="Type something here ..." cols="30" rows="10"></textarea>
       <!-- checking div -->
       <div class="info-para checking-div"> <div>Total character : <span class="charcount">0</span> </div><div> Total words : <span class="wordscount">0</span></span></div></div>
       <!-- checking div ends here -->
       <div class="check-div">
           <input  type="checkbox" id="check">
           <label for="check">Also Check Palindrome Words</label>
       </div>
    
       <div class="chekedWords"  >
        <p class="info-para">Palindrome words : <span class="palindromewords"></span></p>
        <p class="info-para">Non palindrome words : <span class="nonpalindromewords"></span></p>
       </div>
       <div class="btns">
           <button class="copy">Copy text</button>
           <button class="clear">Clear</button>
       </div>
       
    </div>
    <script src="./script/script.js"></script>
</html>
